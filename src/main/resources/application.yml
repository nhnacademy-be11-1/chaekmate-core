spring:
  application:
    name: chaekmate-core

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

aladin:
  api:
    base-url: http://www.aladin.co.kr/ttb/api
    key: ${ALADIN_API_KEY}

jwt:
  secret-key: ${JWT_SECRET_KEY}

toss:
  api:
    url: https://api.tosspayments.com/v1
  secret-key: ${TOSS_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health, info
